<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Cadastro de Paciente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4 id="formTitle">Novo Paciente</h4>
      </div>
      <div class="card-body">
        <form id="patientForm">
          <input type="hidden" id="patientId">

          <div class="mb-3">
            <label class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="name" required>
          </div>

          <div class="mb-3">
            <label class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Triagem</label>
            <select class="form-select" id="triage_status">
              <option value="Verde">Verde (Pouco Urgente)</option>
              <option value="Amarelo">Amarelo (Urgente)</option>
              <option value="Vermelho">Vermelho (Emergência)</option>
            </select>
          </div>

          <div class="d-flex justify-content-end">
            <a href="dashboard.html" class="btn btn-secondary me-2">Cancelar</a>
            <button type="submit" class="btn btn-success">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    checkAuth();

    // Lógica DENTRO do script do form.html
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    // Função auto-executável para carregar dados se for edição
    (async function init() {
        if (id) {
            document.getElementById('formTitle').innerText = "Editar Paciente";
            document.getElementById('patientId').value = id;
            
            // Busca dados reais do paciente
            const data = await request(`/patients/${id}`);
            if(data) {
                document.getElementById('name').value = data.name;
                document.getElementById('cpf').value = data.cpf;
                document.getElementById('triage_status').value = data.triage_status;
            }
        }
    })();

    document.getElementById('patientForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById('name').value,
        cpf: document.getElementById('cpf').value,
        triage_status: document.getElementById('triage_status').value
      };

      if (id) {
        await request(`/patients/${id}`, 'PUT', data);
        alert('Editado com sucesso!');
      } else {
        await request('/patients', 'POST', data);
        alert('Criado com sucesso!');
      }
      window.location.href = 'dashboard.html';
    });
  </script>
</body>

</html>
