<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Manager - Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Criar Conta</h3>
    
    <form id="registerForm">
      <div class="mb-3">
        <label for="reg_name" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="reg_name" required>
      </div>
      <div class="mb-3">
        <label for="reg_email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="reg_email" required>
      </div>
      <div class="mb-3">
        <label for="reg_password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="reg_password" required>
      </div>
      
      <button type="submit" class="btn btn-success w-100">Cadastrar</button>
    </form>

    <div class="mt-3 text-center">
      <a href="index.html">Já tem conta? Faça Login</a>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
</body>

</html>
